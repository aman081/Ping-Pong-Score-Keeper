<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <section class="container">
        <div class="pong">
            <img src="ping.jpg" alt="ping">
        </div>
        <div></div>
        <h2>Ping Pong Score Keeper</h2>
        <p class="score"><span class="one">0</span> to <span class="two">0</span></p>
        <h3>Use the buttons below to keep score.</h3>
        <p>Playing To <select class="sel">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select></p>
    </div>
    <div><button class="p1">+1 Player One</button><button class="p2">+1 Player Two</button><button class="reset">Reset</button></div>
    </section>
    
    <script src="score.js"></script>
</body>
</html>
